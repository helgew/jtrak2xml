log4j.rootLogger=INFO

log4j.logger.de.frobese.jtrak=WARN, jtrak2xml
log4j.logger.org.grajagan=ALL, jtrak2xml

log4j.appender.jtrak2xml=org.grajagan.jtrak2xml.gui.JTextAreaAppender
log4j.appender.jtrak2xml.layout=org.apache.log4j.PatternLayout
log4j.appender.jtrak2xml.layout.conversionPattern=%d{dd MMM yyyy HH:mm:ss} - %-5p (%F:%L): %m%n
